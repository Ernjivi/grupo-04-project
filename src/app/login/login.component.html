<div class="container">
  <div class="row">
    <div class="col">
      <form #f="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" class="form-control" name="username"
            [(ngModel)]="userLoginModel.username" #username
            required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" class="form-control" name="password"
            [(ngModel)]="userLoginModel.password" #password
            required>
        </div>
        <div>
          <input type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
        </div>
        <div>
          {{ f.form.valid }}
        </div>
      </form>
    </div>
  </div>
</div>
